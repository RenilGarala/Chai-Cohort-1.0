<!-- Write a function that fetches data from a public API and displays it inside a <div> when a button is clicked.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="fetchButton" onclick="fetchData()">Fetch Data</button>
    <div id="dataContainer">Data yegega bro ayega, ruko</div>
</body>
<script>
    async function fetchData() {
        const container = document.getElementById("dataContainer");
        try {
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
            const data = await response.json();
            container.innerHTML = `<h3>${data.title}</h3><p>${data.body}</p>`;
        }catch (error) {
        }
    }
</script>
</html>
