<!-- 2.Create a function that adds a new <li> element to an existing unordered list (<ul>) when a button is clicked. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice question 2</title>
</head>

<body>
    <input id="item" type="text" placeholder="Enter item" />
    <button onclick="addItem()">Add</button>
    <ul id="list-items">
    </ul>
</body>
<script>
    function addItem() {
        const item = document.getElementById("item");
        const itemText = item.value;

        const listItem = document.getElementById("list-items");

        const li = document.createElement("li");

        li.innerText = itemText;
        listItem.appendChild(li);

        item.value="";
    }
</script>

</html>
